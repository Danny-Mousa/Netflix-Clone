<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflixify Register</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/all.min.css">
    <link rel="stylesheet" href="./dist/css/vendor.min.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/styles.min.css?7e271">
  </head>
  <body>
    <div class="login d-flex justify-content-center align-items-center">
      <div class="login__bg"></div>
      <div class="container">
        <div class="row">
          <div class="col-10 col-lg-6 bg-white mx-auto p-3">
            <h2 class="text-center fw-300">Netflix<span class="text-primary">ify</span></h2>
            <hr>
            <form>
              <div class="form-group">
                <label for="user">User Name</label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              <hr>
              <p class="text-center">Already have an account <a href="login.html">Login</a></p>
              <button type="submit" class="btn btn-block facebook"><span class="fab fa-facebook"></span> Fcebook Login</button>
              <button type="submit" class="btn btn-block gmail"><span class="fab fa-google"></span> Gmail Login</button>
            </form>
          </div>
        </div>
      </div>

    </div>








    <!-- Vendor JS -->
    <script src="./dist/js/vendor.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="./dist/js/jquery.slim.min.js" ></script>
   <script src="./dist/js/popper.min.js" ></script>
   <script src="./dist/js/bootstrap.min.js"></script>
  <script src="./dist/js/scripts.min.js?d41d8"></script>
  </body>
</html>
